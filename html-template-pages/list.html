<!DOCTYPE html>
<html>
  <head>
    <title>#TITLE# - Online Library</title>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Navigation Bar Not Registered -->
    <nav class="navbar navbar-default">
      <div id="nav-container" class="container-fluid">
        <a class="navbar-brand" href="#">
          <img id="brand-image" src="../img/logo-placeholder.png" alt="brand logo">
          <h3 class="navbar-text nav-text">Title</h3>
        </a>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-left">
            <li><a class="navbar-text nav-text text-center">FAQ</a></li>
            <li><a class="navbar-text nav-text text-center">Contact Us</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a class="navbar-text nav-text text-center" data-target="#loginModal" data-toggle="modal">Login</a></li>
            <li><a class="navbar-text nav-text text-center" data-target="#registerModal" data-toggle="modal">Register</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Book or Movie List -->
    <div class="container-fluid list-container">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <div class="table-responsive">
            <table class="table table-striped">
              <caption class="text-center cl-white text-handle">Movie/Book List</caption>
                <thead>
                  <tr>
                    <th class="text-handle">#</th>
                    <th class="text-handle">Image</th>
                    <th class="text-handle">Title</th>
                    <th class="text-handle">Author/Director</th>
                    <th class="text-handle no-border-right">Genre</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="text-handle cl-grey vert-align">1</td>
                    <td><img class="img-thumbnail" alt="No Image" src="../img/no-image-found.jpg"></td>
                    <td class="text-handle cl-grey vert-align">Movie/Book Title</td>
                    <td class="text-handle cl-grey vert-align">Director/Author</td>
                    <td class="text-handle no-border-right cl-grey vert-align">Example Genre</td>
                  </tr>
                  <tr>
                    <td class="text-handle vert-align">2</td>
                    <td><img class="img-thumbnail" alt="No Image" src="../img/no-image-found.jpg"></td>
                    <td class="text-handle vert-align">Movie/Book Title</td>
                    <td class="text-handle vert-align">Director/Author</td>
                    <td class="text-handle no-border-right vert-align">Example Genre</td>
                  </tr>
                </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Page Footer -->
    <footer id="pageFooter" class="navbar-fixed-bottom">
      <span id="leftContent" class="pull-left text-handle">
        <a href="">Site Map</a>
      </span>
      <span id="rightContent" class="pull-right text-handle">
        <p> Copyright © 2017 Kubilay Koçdemir, Berna Yüce</p>
      </span>
    </footer>
    <!-- Login Modal -->
    <div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
      <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-body">
            <h2 class="lead text-center">Login</h2>
          <form>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-user"></span>
                <input type="email" class="form-control" id="loginEmail" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-lock"></span>
                <input type="password" class="form-control" id="loginPassword" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Login</button>
              <button type="submit" class="btn btn-primary btn-block">Forgot Password</button>
            </div>
          </form>
          </div>
      </div>
      </div>
    </div>
    <!-- Register Modal -->
    <div id="registerModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel">
      <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <h2 class="lead text-center">Register</h2>
          <form>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-user"></span>
                <input type="text" class="form-control" id="registerName" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-user"></span>
                <input type="text" class="form-control" id="registerSurname" placeholder="Surname">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-envelope"></span>
                <input type="email" class="form-control" id="registerEmail" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-lock"></span>
                <input type="password" class="form-control" id="registerPassword" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-lock"></span>
                <input type="password" class="form-control" id="registerPasswordVerify" placeholder="Verify Password">
              </div>
            </div>
            <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </div>
          </form>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
